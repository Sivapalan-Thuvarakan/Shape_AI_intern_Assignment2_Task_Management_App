<body onload="reloadTaskList()">

    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW TASK</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">IMAGE URL</label>
                        <input class="form-control" type="url" id="imageURL"/>
                    </div>

                    <div class="mb-3">
                        <label for="TaskTitle" class="form-label">TASK TITLE</label>
                        <input class="form-control" type="url" id="taskTitle"/>
                    </div>

                    <div class="mb-3">
                        <label for="taskType" class="form-label">TASK TYPE</label>
                        <input class="form-control" type="url" id="taskType"/>
                    </div>

                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">TASK DESCRIPTION</label>
                        <input class="form-control" type="url" id="taskDescription"/>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button onclick="addCard()" type="button" class="btn btn-warning" data-bs-dismiss="modal">
                        SAVE
                    </button>
                </div>
            </div>
        </div>
    </div>
